<!DOCTYPE html>
<html>
<head>
	<title>Trains a coming</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->	
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">
	
	<!-- Header -->
	<div class="jumbotron" style="background-color:skyblue; color:black">
		<h1 class="text-center">Here's our daily train schedule</h1>
		<h3 class="text-center">Where are we going? What are our options? Choo Choo</h3>
	</div>
	
	<!-- List of Train Details -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Today's Train Info</strong></h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover" id='trainTable'>
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>First Train Time -- in military time</th>
						<th>Frequency -- in minutes</th>
						<th>Minutes Away</th> 	
						</tr>
				</thead>
				<tbody>			
				</tbody>
			</table>
		</div>
	</div>
	
	<!-- Add Trains -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Add New Train</strong></h3>
		</div>
		
		<div class="panel-body">
		<!-- Form -->
		<form>
			<div class="form-group">
				<label for="">Train Name</label>
				<input type="text" class="form-control" id="trainNameInput">
			</div>
			<div class="form-group">
				<label for="">Destination</label>
				<input type="text" class="form-control" id="destinationInput">
			</div>
			<div class="form-group">
				<label for="">First Train Time</label>
				<input type="text" class="form-control" id="firstTrainTimeInput">
			</div>
			<div class="form-group">
				<label for="">Frequency (in mins)</label>
				<input type="text" class="form-control" id="frequencyInput">
			</div>
<!-- 			<div class="form-group">
				<label for="">Minutes Away</label>
				<input type="text" class="form-control" id="minutesAwayInput">
			</div> -->
			<button type="submit" class="btn btn-primary" id="addTrainBtn">Add Train</button>
		</form>
		</div>
	</div>

	<!-- js link -->
	<script src="train.js"></script>

</body>
</html>
